

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./styles/form.css">
    
    <title>login</title>
</head>
<body>   
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="index.html">Sobre</a>
        </nav>
    </header>
    <main id="container">
        <form id="login_form">
            <!-- FORM HEADER -->
            <div id="form_header">
                <h1>Seja bem vindo</h1>
                <!-- <i id="mode_icon" class="fa-solid fa-moon"></i> -->
            </div>
<!-- SOCIAL MEDIA LINKS 
            <div id="social_media">
                 FACEBOOK 
                <a href="#">
                    <img src="assets/imgs/facebook.png" alt="">
                </a>

                 GOOGLE 
                <a href="#">
                    <img src="assets/imgs/google.png" alt="Google logo">
                </a>
                
                 GITHUB 
                <a href="#">
                    <img src="assets/imgs/github.png" alt="">
                </a>
            </div>-->
            
        
            <!-- INPUTS -->
            <div id="inputs">
                <!-- NAME -->
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                
                <!-- EMAIL -->
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                
                <!-- PASSWORD -->
                <div class="input-box">
                    <label for="text">
                        Matricula
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="number" id="password" name="numero">
                        </div>
                    </label>
                    
                    <!-- FORGOT PASSWORD -->
                    <div id="forgot_password">
                        <a href="https://suap.ifap.edu.br/accounts/login/?next=/">
                            esqueceu sua matricula?
                        </a>
                    </div>
                </div>
            </div>

            <!-- LOGIN BUTTON -->
            <a id="login_button" href="quis.html">comece</a>
            <!-- <button type="submit" id="login_button">
                comece
            </button> -->
        </form>
    </main>
    <footer class="rodape">
        
<div class="gp">
        <img class="logo__grupo" src="./assets/199920861_1372448163181790_6211752338881517680_n__3_-removebg-preview.png" alt="">
</div>
        <p>Desenvolvido por GPTICAM - 2023.</p>
    </footer>
</body>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
